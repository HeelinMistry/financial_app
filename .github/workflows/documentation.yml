name: üìñ Documentation Build

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from the GitHub Actions UI

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
      - name: üõéÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set Desired Xcode Version (Guaranteed Method)
        run: |
          # 1. List available Xcode versions (for diagnostic output)
          echo "Listing available Xcode versions:"
          ls -F /Applications/ | grep Xcode

          # 2. Set the Xcode version your project requires
          # The macOS runner often keeps several versions.
          # You MUST specify the full path to the version you need.
          #
          # Example: If your project needs Xcode 15.2:
          # sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

          # We'll use the default setup path which often points to the 'latest' stable version:
          echo "Setting current Xcode to the default available path."

          # You might need to adjust the path below if your project requires a specific, older version.
          # For macos-latest, the default link often suffices, but you can be explicit:

          # Example of being explicit for a common latest version:
          # sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

          # Confirm the active version
          xcodebuild -version

      - name: üìù Build DocC Documentation Archive
        # DocC is triggered using the 'docbuild' action
        run: |
          cd financial_app
          xcodebuild docbuild \
            -scheme financial_app \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath doc_output

      - name: üì¶ Archive Documentation
        # Zip the output for easy viewing/uploading
        run: |
          # Navigate to the Derived Data path to find the .doccarchive
          DOC_PATH="./doc_output/Build/Products/Debug-iphonesimulator/financial_app.doccarchive"
          if [ -d "$DOC_PATH" ]; then
            zip -r documentation.zip "$DOC_PATH"
          else
            echo "DocC archive not found at $DOC_PATH"
            exit 1
          fi

      - name: ‚¨ÜÔ∏è Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocC-Archive
          path: documentation.zip
          retention-days: 7 # How long to keep the artifact
