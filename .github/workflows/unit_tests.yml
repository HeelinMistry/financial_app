name: ğŸ§ª Unit Tests

on:
  # Trigger on push to main and all pull requests
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-tests:
    runs-on: macos-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set Desired Xcode Version
        # Using the resilient, built-in method
        run: xcodebuild -version # Confirm active Xcode version

      # --- NEW STEP: Install xcov ---
      - name: ğŸ’ Install xcov
        run: |
          gem install xcov

      - name: ğŸƒ Run Unit Tests and Generate Raw Coverage Data
        # We specify the -derivedDataPath so xcov knows where to look.
        run: |
          cd financial_app
          xcodebuild test \
            -scheme financial_app \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData \
            clean build | xcpretty # Keep xcpretty for clean console output
        # The raw .profdata and .json files are now in ./DerivedData

      # --- NEW STEP: Generate xcov Report ---
      - name: ğŸ“ Generate and Output xcov Report
        id: xcov_report # Assign an ID to this step
        # Adjust the settings below to match your project's structure and exclusion needs
        run: |
          cd financial_app
          xcov -w ./DerivedData \
               --scheme financial_app \
               --output_directory ./xcov_output \
               --minimum_coverage 80 \
               --slack_endpoint '' # Prevents error if xcov tries to connect to slack
        env:
          # This helps xcov find the raw data from xcodebuild
          XCODE_DERIVED_DATA_PATH: ./DerivedData

      # --- NEW STEP: Upload Report as Artifact ---
      - name: ğŸ“¦ Upload Coverage Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: ./xcov_output/index.html # Upload the generated HTML report
          retention-days: 5
