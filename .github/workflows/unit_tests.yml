name: ğŸ§ª Unit Tests

on:
  # Trigger on push to main and all pull requests
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-tests:
    runs-on: macos-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set Desired Xcode Version (Guaranteed Method)
        run: |
          # Use 'latest' to select the default, OR specify a version (e.g., Xcode_15.2.app)
          # We use 'sudo' and 'xcode-select' to switch the system link
          echo "Listing available Xcode versions:"
          ls -F /Applications/ | grep Xcode

          # ğŸš¨ FIX: Set the path to the desired Xcode version
          # Assuming you want to use the default or the latest installed version:
          # If you needed 15.2 specifically, you would use:
          # sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

          # For macos-latest, the default is usually the newest stable one.
          # We simply ensure the default is selected, or you can uncomment the line below.
          # sudo xcode-select -s /Applications/Xcode_<YOUR_VERSION>.app/Contents/Developer

          xcodebuild -version # Confirm which version is active

      - name: ğŸƒ Run Unit Tests
        run: |
          cd financial_app
          xcodebuild test \
            -scheme financial_app \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean build | xcpretty
